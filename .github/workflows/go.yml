name: Docker Compose

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        uses: docker/compose-action@v1
        with:
          compose-file: docker-compose.yml

      - name: Build and run containers
        run: docker-compose up --build -d
